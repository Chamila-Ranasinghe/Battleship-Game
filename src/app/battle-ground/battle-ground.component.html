<div class="container">
    <div class="grid-displayShips">
        <div class="ship destroyer-container" draggable="true" (drag)="ondragstart($event)" (mousedown)="shipiclicked($event)">
            <div id="destroyer00"></div>
            <div id="destroyer01"></div>
            <div id="destroyer02"></div>
            <div id="destroyer03"></div>
        </div>
        <div class="ship destroyer2-container" draggable="true" (drag)="ondragstart($event)" (mousedown)="shipiclicked($event)">
            <div id="destroyer200"></div>
            <div id="destroyer201"></div>
            <div id="destroyer202"></div>
            <div id="destroyer203"></div>
        </div>
        <div class="ship battleship-container" draggable="true" (drag)="ondragstart($event)" (mousedown)="shipiclicked($event)">
            <div id="battleship00"></div>
            <div id="battleship01"></div>
            <div id="battleship02"></div>
            <div id="battleship03"></div>
            <div id="battleship04"></div>
        </div>
    </div>
    <div style="display: flex;flex-direction: column;">
        <h3>{{'Message : ' + chance }}</h3>
        <div style="display: flex; flex-direction: row;">
            <div class="battleship-grid grid-user" (dragover)="allowDrop($event)"></div>
            <div class="battleship-grid grid-computer"></div>
            <div>
                <p>Battle Ship - <span style="font-weight: bold;color: red;">{{battleshipCount == 5 ? 'X':'!'}}</span></p>
                <p>Destroyer 01 - <span style="font-weight: bold;color: red;">{{destroyerCount == 4 ? 'X':'!'}}</span></p>
                <p>Destroyer 02 - <span style="font-weight: bold;color: red;">{{destroyer2Count == 4 ? 'X':'!'}}</span></p>
            </div>
        </div>
        <div style="display: flex;">
            <div style="float: left;">
                <button id="startButton" class="btn" (click)="startGame()">Start Battle</button>
                <button id="rotateButton" class="btn" (click)="rotateShips()">Rotate Ship</button>
                <button id="resetButton" class="btn" (click)="resetGame()">Reset</button>
            </div>
        </div>
    </div>
</div>
